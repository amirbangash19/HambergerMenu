<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabs.css">
    <title>Tabs</title>
</head>

<body>
    <div class="tab">
        <button class="tablinks active" onclick="openCity(event, 'Gummies')">Gummies</button>
        <button class="tablinks" onclick="openCity(event, 'Bites')">Bites</button>
    </div>

    <!-- Tab Content -->
    <div id="Gummies" class="tabcontent" style="display: block;">
        <!-- Product Links -->
        <div class="product-box-links">
            <!-- Product Link -->
            <a href="#" class="ghnm-tm-pbl-link acv">
                <div class="ghnm-tm-pbl-holder">
                    <div class="ghnm-tm-pbl-banner">
                        <p class="ghnm-tm-pbl-banner-text mb-0">NEW PRODUCT</p>
                    </div>
                    <div class="ghnm-tm-pbl-item">
                        <div class="content-right">
                            <div class="cta-text"><span class="higlight-border">EXPLORE</span> <i class="fas fa-chevron-right"></i></div>
                            <div class="cont-text">Apple Cider <br> Vinegar Gummies</div>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Product Link -->
            <a href="/pages/goli-ashwagandha" class="ghnm-tm-pbl-link ashwagandha">
                <div class="ghnm-tm-pbl-holder">
                    <div class="ghnm-tm-pbl-banner">
                        <p class="ghnm-tm-pbl-banner-text mb-0">NEW PRODUCT</p>
                    </div>
                    <div class="ghnm-tm-pbl-item">
                        <div class="content-right">
                            <div class="cta-text"><span class="higlight-border">EXPLORE</span> <i class="fas fa-chevron-right"></i></div>
                            <div class="cont-text">Ashwagandha<br>Gummies</div>
                        </div>
                    </div>
                </div>
            </a>

        </div>

    </div>

    <div id="Bites" class="tabcontent">
        <h3>Bites</h3>
        <p>Bites is the capital of France.</p>
    </div>


    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
